<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Love Letter</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Great Vibes', cursive;
      background: linear-gradient(to right, #d8b4f8, #c084fc);
      text-align: center;
      padding: 50px;
      color: #4b0082;
    }

    #letter {
      display: none;
      margin-top: 30px;
      padding: 30px;
      border: 2px solid #7e22ce;
      background-color: #f3e8ff;
      border-radius: 15px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      font-size: 24px;
      animation: fadeIn 2s ease-in-out;
      color: #4b0082;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      background-color: #a855f7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Segoe UI', sans-serif;
    }

    button:hover {
      background-color: #9333ea;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    img#romantic-image {
      max-width: 150px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Click to Read My Letter</h1>
  <img id="romantic-image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Heart_corazón.svg/1024px-Heart_corazón.svg.png" alt="Romantic Image">
  <button onclick="showLetter()">Show Letter</button>
  <div id="letter">
    <h2>Dear [Name],</h2>
    <p>
      I just wanted to let you know how much you mean to me. Every moment we spend together feels like a beautiful dream, and I cherish every second. You inspire me, comfort me, and make my world brighter. Thank you for being you.
    </p>
    <p>With all my heart,</p>
    <p><strong>Myr</strong></p>
  </div>

  <script>
    function showLetter() {
      const letter = document.getElementById('letter');
      letter.style.display = 'block';
    }
  </script>
</body>
</html>
